<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="first-name">Firstname</label>
            <input type="text" id="first-name" required minlength="2" maxlength="26" style="width: 134px;">
            <br><br>
            <label for="middle-name">Middlename:</label>
            <input type="text" id="middle-name" required minlength="2" maxlength="26" style="width: 134px;">
            <br><br>
            <label for="last-name">Lastname:</label>
            <input type="text" id="last-name" required minlength="2" maxlength="26" style="width: 134px;">
            <br><br>
            <label for="course">Course :</label>
            <select name="course" id="course" required>
                <option value="">Course</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="B.Tech">B.Tech</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
                <option value="M.Tech">M.Tech</option>
            </select>
            <br><br>


            <label for="gender">Gender :</label>

            <br>

            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>

            <br>

            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>

            <br>

            <input type="radio" name="gender" id="other" value="other">
            <label for="other">Other</label>

            <br><br>


            <label for="dob">DOB</label>
            <input type="datetime-local">
            <br>
            <label for="phone">Phone :</label>
            <input type="tel" value="+91" disabled style="width: 43px;">
            <input type="tel" id="phone" style="width: 99px;">
            <br><br>
            <label for="address">Address</label>
            <br>
            <textarea name="" id="" cols="80" rows="5"></textarea>
            <br><br>
            <label for="e-mail">Email:</label>
            <input type="text" id="e-mail">
            <br><br><br>
            <label for="password">Password:</label>
            <input type="text" id="password">
            <br><br><br>
            <label for="re-password">Re-type password:</label>
            <input type="text" id="re-password">
            <br><br>
            <input type="checkbox">
            <label for="T&C">Agree to terms and conditions</label>
            <br><br>
            <label for="Choose_File">Choose File</label>
            <input type="file">
            <br><br>
            <label for="Choose_Color ">Choose Color</label>
            <input type="color">
            <br><br>
            <input type="reset">
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
